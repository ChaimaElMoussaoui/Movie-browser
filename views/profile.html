<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <link rel="stylesheet" href="/css/profile.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="/views/index.html" class="logo">
        <span class="material-icons" style="color:var(--primary-color);font-size:2.2rem;vertical-align:middle;">theaters</span>
        <span class="logo-text">MoView</span>
      </a>
    </div>
    <form id="search-form" class="navbar-search">
      <input type="text" id="searchInput" placeholder="Zoek naar films..." />
      <button type="submit" id="searchBtn">Search</button>
    </form>
    <div class="navbar-right">
      <ul class="nav-links">
        <li><a href="/views/index.html">Home</a></li>
        <li><a href="/views/favorites.html">Favorites</a></li>
        <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
      </ul>
     
      <a href="/views/profile.html" id="profile-link">
        <div id="profileArea" class="nav-profile"></div>
      </a>
    </div>
  </nav>
</header>
<main class="profile-main">
  <section class="profile-header">
    <div>
      <nav class="profile-menu">
        <a class="active">Profile</a>
      </nav>
    </div>
    <div class="profile-avatar">
      <img id="profilePic" src="/assets/default.png" alt="Avatar">
      <label for="profilePicInput" id="editProfilePic" class="edit-avatar-label">
        <span class="material-icons">edit</span>
      </label>
      <input id="profilePicInput" type="file" accept="image/*" style="display:none;">
    </div>
  </section>
  <section class="profile-content">
    <form id="editProfileForm">
      <label for="profileEmail">Email address</label>
      <input type="email" id="profileEmail" disabled>
      <div id="emailStatus" class="email-status not-verified">
        <b>Not Verified</b>
        <span>Your account has not been verified. 
          <a href="#" id="resendVerification">Click here</a> to resend verification email.
        </span>
      </div>
      <label for="profileNaam">Your name</label>
      <input type="text" id="profileNaam" disabled>
      <label>Joined</label>
      <input type="text" id="profileJoined" disabled>
      <button type="button" class="change-password" id="changePassword">Change password</button>
      <button type="submit" class="save-profile">Save</button>
    </form>
  </section>
</main>
<div id="profileMessage" class="profile-message"></div>
<script type="module" src="/auth/firebase-auth.js"></script>
<script src="/js/main.js"></script>
<script type="module" src="/js/profile.js"></script>
</body>
</html>
