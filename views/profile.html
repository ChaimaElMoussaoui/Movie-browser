<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">
      <a href="/views/index.html">
        <img src="/assets/moview.png" alt="MoView Logo" style="height:40px;">
      </a>
      <h1>MoView</h1>
    </div>
    <form id="search-form" class="navbar-search">
      <input type="text" id="searchInput" placeholder="Zoek naar films..." />
      <button type="submit" id="searchBtn">Search</button>
    </form>
    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="/views/index.html">Home</a></li>
        <li><a href="/views/favorites.html">Favorites</a></li>
        <li><a href="/views/profile.html" id="profile-link">
          <div id="profileArea"></div>
        </a></li>
        <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
      </ul>
      <button id="toggle-dark" class="dark-mode-btn">
        <span id="dark-mode-icon" class="material-icons">dark_mode</span>
      </button>
    </div>
  </nav>
</header>
  <main>
    <h2>My Profile</h2>
    <section id="favorites">
      <h3>Favorites</h3>
      <ul id="favoriteList"></ul>
    </section>
    <section id="reviews">
      <h3>My Reviews</h3>
      <ul id="reviewList"></ul>
    </section>
  </main>
  <script type="module" src="/js/profile.js"></script>
  <script src="/js/main.js"></script>
</html>
