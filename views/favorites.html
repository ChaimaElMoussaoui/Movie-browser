<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mijn Favorieten - MoView</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/moview.png" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="/assets/moview.png" alt="MoView Logo" style="height:40px;">
        <h1><a href="/views/index.html" style="text-decoration: none; color: inherit;">MoView</a></h1>
      </div>

      <form id="search-form" class="navbar-search">
        <input type="text" id="searchInput" placeholder="Zoek naar films..." />
        <button type="submit">Search</button>
      </form>

      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="/views/index.html">Home</a></li>
          <li><a href="/views/favorites.html" class="active">Favorites</a></li>
          <li id="login-link"><a href="/views/login.html">Login</a></li>
        </ul>
        <div class="nav-controls">
          <div id="profileArea"></div>
          <button id="toggle-dark" class="dark-mode-btn">
            <span id="dark-mode-icon" class="material-icons">dark_mode</span>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="favorites-section">
      <h1>Mijn Favorieten</h1>
      <div id="loading-message" style="text-align: center; padding: 50px;">
        <p>Favorieten laden...</p>
      </div>
      <div id="favorites-container" class="favorites-grid" style="display: none;">
        <!-- Favorieten worden hier geladen -->
      </div>
      <div id="no-favorites" style="display: none; text-align: center; padding: 50px;">
        <h2>Geen favorieten gevonden</h2>
        <p>Je hebt nog geen favorieten toegevoegd.</p>
        <a href="/views/index.html" class="btn">Ontdek Films</a>
      </div>
    </section>
  </main>

  <script type="module" src="/js/favorites-page.js"></script>
</body>

</html>
</html>
