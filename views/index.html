<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoView</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/moview.png" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="/assets/moview.png" alt="MoView Logo" style="height:40px;">
        <h1>MoView</h1>
      </div>
      <form id="search-form" class="navbar-search">
        <input type="text" id="searchInput" placeholder="Zoek naar films..." />
        <button type="submit">Search</button>
      </form>
      <div class="nav-right">
        <ul class="nav-links">
          <li id="login-link"><a href="login.html">Login</a></li>
          <li id="logout-link" style="display:none;"><a href="#">Uitloggen</a></li>
          <li><a href="profile.html"><div id="profileArea"></div></a></li>
        </ul>
        <button id="toggle-dark" class="dark-mode-btn">
          <span id="dark-mode-icon" class="material-icons">dark_mode</span>
        </button>
      </div>
    </nav>
  </header>
  <main>
    <section class="carousel-section">
      <h2>Trending Movies</h2>
      <div class="carousel-container">
        <button class="carousel-btn prev">‹</button>
        <div id="carousel" class="carousel"></div>
        <button class="carousel-btn next">›</button>
      </div>
    </section>
    <section id="trending-series"></section>
    <section id="airing-today"></section>
    <section id="upcoming-movies"></section>
    <section id="search-results" class="results-grid"></section>
  </main>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
